{% extends 'users/base.html' %}
{% block title %} Login {% endblock %}

{% block body %}

{% if messages %}
{% for message in messages %}
 <h1>{{ message }}</h1>
{% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
   </form> 

{% endblock %}
